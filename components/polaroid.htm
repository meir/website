
$(
polaroids="$(ls $OUT/assets/*.jpg | grep "polaroid" | sed '/^$/d')"

random_polaroid() {
  rand=$((RANDOM % $(echo "$polaroids" | wc -l)))

  polaroid=$(echo "$polaroids" | sed -n "$[rand + 1]p")

  echo "${polaroid##$OUT}"
}

cat <<EOF
<img src="$(random_polaroid)" alt="polaroid" class="polaroid">
EOF
)
